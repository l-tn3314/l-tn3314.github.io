<!DOCTYPE HTML>
<html>

  <head>
    <script src="static/lib/jquery.js"></script>
    <script src="static/lib/lodash.js"></script>
    <script src="static/lib/backbone.js"></script>
    <script src="static/lib/backbone.marionette.js"></script>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    
    <style>
      body{
      background-color: #7FFFD4
      }
    </style>
  </head>

  <body>

    <script type = "text/template" id = "composite-template">
      <h3>All phrases</h3>
      <hr>
      Add a line: <input id = "words" maxlength = "50">
      <button class = "pure-button pure-button-primary" id = "add">Add!</button>
      <p>
	<table class="pure-table pure-table-bordered pure-table-striped">
	  <thead>
	    <tr><th>Phrase</th><th>Rating</th><th colspan="3">Vote</th></tr>
	  </thead>
	  <tbody>
	  </tbody>
	</table>
    </script>

    <script type = "text/template" id = "place-template">
      <td><%- phrase %></td> <td><%- rating %></td>
      <td><button id = "up">up</button></td>
      <td><button id = "down">down</button></td>
      <td><button id = "report">report</button></td>	
    </script>

    <script type = "text/template" id = "static-template">
      <h4>So many words...</h4>
    </script>

    <div class = "pure-g">
      <div class = "pure-u-1-12"></div>
      <div class = "pure-u-5-6">
	<h1>Short phrases</h1>
	<div id = "first-region">
	  First
	</div>
	<hr>
	<div id = "fourth-region">
	  Fourth
	</div>
      </div>
    </div>

    <script src = "static/app.js"></script>
  </body>
</html>
