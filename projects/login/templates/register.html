{%extends "layout.html" %}
{% block body%}
<html>
  <title>Register</title>  
  <head>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
  </head>
  <body style = "background:#66FFFF">
    <br>
    <br>
    <style>
      p{
      margin-left:5em
      }
    </style>
    <form class = "pure-form pure-form-stacked" method = "POST">
      <fieldset>
	<p><legend>Create your username and password</legend>
	  <input type="text" name="username" placeholder = "Username">
	  <input type="password" name="password" placeholder = "Password">
	  <button type="submit" name="b" value = "submit" class = "pure-button pure-button-primary">Confirm</button>
	  <button type="submit" name="b" value = "cancel" class = "pure-button">Cancel</button>
	</p>
    </form>
    <br>
    <p>Already registered? <a href = "{{url_for('login')}}">Click here to login</a>
      <br>Wrong page? <a href = "{{url_for('home')}}">Click here to return home</a>
    </p>
  </body>
</html>
{% endblock %}
